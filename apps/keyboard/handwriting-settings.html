      <section id="handwriting-settings">
        <header>
          <h2 data-l10n-id="handwritingKeyboard"></h2>
        </header>
        <ul>
          <li>
            <label>
              <p data-l10n-id="strokeWidth"></p>
              <input type="range" disabled data-setting="keyboard.handwriting.strokeWidth" max="16" min="6" value="10" step="0.2">
            </label>
          </li>
          <li>
            <label>
              <p data-l10n-id="responseSpeed"></p>
              <input type="range" disabled data-setting="keyboard.handwriting.responseTime" max="800" min="300" value="500" step="10">
            </label>
          </li>
        </ul>
      </section>
